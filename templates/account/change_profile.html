{% extends 'base.html' %}

{% block content %}




<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y">
    
    <!-- ============================ COMPONENT REGISTER   ================================= -->
        <div class="card mx-auto" style="max-width:520px; margin-top:40px;">
          <article class="card-body">
            <!-- <header class="mb-4"><h4 class="card-title">Sign up</h4></header> -->

          
            <form action="{% url 'change_profile' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
          
          
                          <div class="form-row">
                              <div class="col form-group">
                                  <label>First name</label>
                                    {{ userForm.first_name }}
                              </div> <!-- form-group end.// -->
                              <div class="col form-group">
                                  <label>Last name</label>
                                    {{ userForm.last_name }}
                              </div> <!-- form-group end.// -->
                          </div> <!-- form-row end.// -->
          
          
                          <div class="form-row">
                              
                              <div class="form-group col-md-6">
                                <label>Phone Number</label>
                                {{userForm.phone_number}}
                              </div> <!-- form-group end.// -->
                              <div class="form-group col-md-6">
                                <label>Address</label>
                                {{profileForm.country}}
                              </div> <!-- form-group end.// -->
                          </div> <!-- form-row.// -->

                          <div class="form-row">
                            
                            <div class="form-group col-md-6">
                              <label>State</label>
                              {{profileForm.state}}
                            </div> <!-- form-group end.// -->
                            
                            <div class="form-group col-md-6">
                                <label>Country</label>
                                {{profileForm.country}}
                              </div> <!-- form-group end.// -->
                        </div>
                        <div>
                          <label for="">Profile Picture</label>
                          {{profileForm.images}}
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block"> Save  </button>
                        </div> <!-- form-group// -->

                      </form>
            </article><!-- card-body.// -->
        </div> <!-- card .// -->
        <p class="text-center mt-4">Have an account? <a href="#">Log In</a></p>
        <br><br>
    <!-- ============================ COMPONENT REGISTER  END.// ================================= -->
    
    
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
    
    

{% endblock %}
