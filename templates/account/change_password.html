{% extends 'base.html' %}


{% block content %}



<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="background:rgb(191, 206, 211)">

    <!-- ============================ COMPONENT LOGIN   ================================= -->

<div class="container mx-auto alert text-center" role="alert" style="max-width: 1024px; margin-top:100px;">
    {% include 'includes/alert.html' %}
    
    <br>
    
    Already verified? <a href="{% url 'login' %}">Login</a>
</div>

        <div class="card mx-auto" style="max-width: 380px; margin-top:10px;">
          <div class="card-body">
          <h4 class="card-title mb-4">Change Password</h4>
          <form action="{% url 'change_password' %} " method="POST">
              {% csrf_token %}
              <div class="form-group">
                  <label for="">Current Password</label>
                 <input type="password" class="form-control" placeholder="Current Password" name="current_password">
              </div> <!-- form-group// -->
              <label for="">New Password</label>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="New Password" name="new_password">
              </div> <!-- form-group// -->
              <label for="">Confirm New Password</label>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Confirm New Password" name="confirm_new_password">
              </div> <!-- form-group// -->
              
              <div class="form-group text-center">
                  <button type="submit" class="btn btn-primary btn-block"> Continue  </button>
                  <br>
              </div> <!-- form-group// -->    
          </form>
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->
    
         <p class="text-center mt-4">Don't have account? <a href="{% url 'register' %}">Sign up</a></p>
         <br><br>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
    

    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->


{% endblock %}
