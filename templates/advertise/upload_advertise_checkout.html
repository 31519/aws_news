{% extends 'base.html' %}

{% load static %}

{% block content %}
 <!-- View advertise -->
 <div class="content-wrapper">
    <div class="container">
        <div class="col-lg-12 col-12 stretch-card grid-margin">
            {% include 'includes/alert.html' %}
            <div class="card">
              <div class="text-center">
                <h2>Checkout</h2>
                <hr style="width: 100%; border: 3px solid black">
                <br>
              </div>
                <div class="card-body">

                    <div class="row">
                      
                    <div class="col-sm-4 grid-margin">
                        <div class="position-relative">
                        <div class="">
                            <a href="#">
                            <img
                            src="{{ ads.adv_images.url }}"
                            alt="thumb"
                            class="img-fluid"
                            style="width:100px; height:100px;"
                            />
                            </a>
                        </div>
                        <div class="badge-positioned">
                            <span class="badge badge-danger "
                            ></span
                            >
                        </div>
                        </div>
                    </div>
                    <div class="col-sm-8  grid-margin">
                        <a href="#"><h2 class=" font-weight-400">
                        {{ads.adv_heading}}     
                        </h2>
                        </a>
                        
                        <p class="mb-0">
                        {{ads.adv_descriptions}}
                        </p>
                        <br>
                        <p><h6 class="mr-2">Post On: {{ads.adv_created_date}} </h6></p>
                        
                        
                    </div>
                    
                    <hr style="width: 100%; border: 1px solid black">
                    <div class="col-12">
                        <form action="{% url 'upload_advertise_checkout' %}" method="POST">
                            {% csrf_token %}
                            
                            <!-- <div class="col-12">
                                <button type="submit" class="btn btn-danger">Continue</button>
                            </div> -->
                            
 
                              <!-- RAZORPAY INTEGRATION HERE -->
                            <script src="https://checkout.razorpay.com/v1/checkout.js"
                            data-key="rzp_test_04krTrtQkeKgfM"
                            data-amount="{{ads.adv_plan}}"
                            data-currency="INR"
                            data-order_id="{{payment.id}}"
                            data-buttontext="Pay"
                            data-name="Professional Cipher"
                            data-description="Django and Data Science"
                            data-image="https://example.com/your_logo.jpg"
                            data-prefill.name="PC"
                            data-prefill.email="pc@studygyaan.com"
                            data-theme.color="#F37254">
                            </script>
                        </form>
                        
                    </div>

                    
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
