{% extends 'base.html' %}
 
{% load static %}

{% block content %}


          <!-- View advertise -->
          <div class="content-wrapper">
            <div class="container">
                <div class="col-lg-12 col-12 stretch-card grid-margin">
                    <div class="card">
                      <div class="text-center">
                        <h2>Advertise</h2>
                        <hr style="width: 100%; border: 3px solid black">
                        <br>
                      </div>
                        <div class="card-body">

                            <div class="row">
                             
                            <div class="col-sm-4 grid-margin">
                                <div class="position-relative">
                                <div class="">
                                    <img
                                    src="{{adv.adv_images.url}}"
                                    alt="thumb"
                                    class="img-fluid"
                                    style="width:150px; height:150px;"
                                    />
                                </div>
                                <div class="badge-positioned">
                                    <span class="badge badge-danger "
                                    ></span
                                    >
                                </div>
                                </div>
                            </div>
                            <div class="col-sm-8  grid-margin">
                                <h2 class=" font-weight-400">
                                {{adv.adv_heading}}
                                </h2>
                                
                                <p class="mb-0">
                                {{adv.adv_descriptions}}
                                </p>
                                <br>
                                <p><h6 class="mr-2">Post On: {{adv.adv_created_date}} </h6></p>
                                <div class="fs-13 mb-2">
                                    <span class="mr-2">Start Date </span>{{adv.adv_start_date}}
                                    <br>
                                    <span class="mr-2">End Date </span>{{adv.adv_end_date}}
                                </div>
                            </div>
                            <hr style="width: 100%; border: 3px solid black">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
{% endblock %}
