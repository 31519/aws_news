{% extends 'base.html' %}

{% load static %}

{% block content %}
 <!-- View advertise -->
 <div class="content-wrapper">
    <div class="container">
        <div class="col-lg-12 col-12 stretch-card grid-margin">
            <div class="card">
              <div class="text-center">
                <h2>My Advertise</h2>
                <hr style="width: 100%; border: 3px solid black">
                <br>
              </div>
                <div class="card-body">

                    <div class="row">
                      {% for my in ads %}
                    <div class="col-sm-4 grid-margin">
                        <div class="position-relative">
                        <div class="">
                            <a href="{% url 'advertise_view' my.id %}">
                            <img
                            src="{{my.adv_images.url}}"
                            alt="thumb"
                            class="img-fluid"
                            style="width:100px; height:100px;"
                            />
                            </a>
                        </div>
                        <div class="badge-positioned">
                            <span class="badge badge-danger "
                            ></span
                            >
                        </div>
                        </div>
                    </div>
                    <div class="col-sm-8  grid-margin">
                        <a href="{% url 'advertise_view' my.id %}"><h2 class=" font-weight-400">
                        {{my.adv_heading}}
                        </h2>
                        </a>
                        
                        <p class="mb-0">
                        {{my.adv_descriptions}}
                        </p>
                        <br>
                        <p><h6 class="mr-2">Post On: {{my.adv_created_date}} </h6></p>
                        
                    </div>
                    
                    <hr style="width: 100%; border: 1px solid black">

                    {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
